<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container page-header__container">
        <!-- Logo -->
        <svg class="logo" width="160" height="30">
          <use href="./images/sprite.svg#logo"></use>
        </svg>

        <!-- Search-form -->
        <form class="search-form js-search-form" id="search-form">
          <input
            class="search-form__input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />

          <button class="search-form__btn" type="submit">
            <svg width="20" height="20">
              <use href="./images/sprite.svg#search"></use>
            </svg>
          </button>
        </form>

        <!-- Switch -->
        <svg class="logo" width="160" height="30">
          <use href="./images/sprite.svg#logo"></use>
        </svg>
      </div>
    </header>

    <main class="page-content">
      <div class="container">
        <!-- Gallery -->
        <div class="gallery js-gallery"></div>

        <!-- Load more Button -->
        <button class="load-more__btn js-load-more__btn is-hidden" type="button">
          <span class="label loading">Load more</span>
        </button>
      </div>
    </main>
  </body>
</html>
