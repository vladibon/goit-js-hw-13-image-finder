<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container page-header__container">
        <!-- Logo -->
        <a
          class="logo"
          href="https://pixabay.com/"
          target="_blank"
          rel="nofollow noreferrer"
          aria-label="pixabay"
        >
          <svg width="160" height="30">
            <use href="./images/sprite.svg#logo"></use>
          </svg>
        </a>

        <!-- Search-form -->
        <form class="search-form js-search-form" id="search-form">
          <input
            class="search-form__input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />

          <button class="search-form__btn" type="submit">
            <svg width="20" height="20">
              <use href="./images/sprite.svg#search"></use>
            </svg>
          </button>
        </form>

        <!-- Theme switch -->
        <div class="theme-switch">
          <div class="theme-switch__control">
            <input
              class="theme-switch__toggle"
              id="themeSwitch"
              type="checkbox"
              name="theme"
              aria-label="Переключить между тёмной и светлой темой"
            />
            <label
              class="theme-switch__track"
              for="themeSwitch"
              aria-hidden="true"
            ></label>
            <div class="theme-switch__marker" aria-hidden="true"></div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Gallery -->
        <div class="gallery js-gallery"></div>

        <!-- Load more Button -->
        <button class="load-more__btn js-load-more__btn is-hidden" type="button">
          <span class="label loading">Load more</span>
        </button>
      </div>
    </main>
  </body>
</html>
